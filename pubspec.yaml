name: group_chat
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  firebase_core: ^0.4.5

  firebase_analytics: ^5.0.16

  firebase_crashlytics: ^0.1.4+1

  firebase_auth: ^0.16.1

  cloud_firestore: ^0.13.7

  firebase_storage: ^3.1.6

  firebase_performance: ^0.3.2

  get: ^3.4.2

  intl: ^0.16.1

  get_version: ^0.2.2

  package_info: ^0.4.1

  google_fonts: ^1.1.0

  google_sign_in: ^4.5.1

  characters: ^1.0.0

  in_app_review: ^0.2.0+2

  flutter_share: ^1.0.2+1

  razorpay_flutter: ^1.2.2

  image_picker: ^0.6.7+4

  random_string: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/ic_launcher.png"
  adaptive_icon_background: #000000

flutter:

  uses-material-design: true

  assets:
    - assets/