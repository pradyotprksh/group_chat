name: group_chat
description: A place where all the groups will meet together.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+11

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  firebase_core: ^0.5.0+1

  firebase_analytics: ^6.0.2

  firebase_crashlytics: ^0.2.1+1

  firebase_auth: ^0.18.1+2

  cloud_firestore: ^0.14.1+3

  firebase_storage: ^4.0.1

  firebase_performance: ^0.4.0+2

  get: ^3.12.1

  intl: ^0.16.1

  get_version: ^0.2.2

  package_info: ^0.4.3

  google_fonts: ^1.1.0

  google_sign_in: ^4.5.4

  characters: ^1.0.0

  flutter_share: ^1.0.2+1

  razorpay_flutter: ^1.2.2

  image_picker: ^0.6.7+11

  random_string: ^2.1.0

  flutter_linkify: ^3.1.3

  url_launcher: ^5.5.0

  photo_view: ^0.10.2

  menu: ^0.1.4

  clipboard_manager: ^0.0.4

  shimmer: ^1.1.1

  material_design_icons_flutter: ^4.0.5655

  animated_widgets: ^1.0.6

  flutter_local_notifications: ^2.0.0

  flutter_chess_board: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/ic_launcher.png"
  adaptive_icon_background: #000000

flutter:

  uses-material-design: true

  assets:
    - assets/